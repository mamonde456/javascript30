<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>🔥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const h1 = document.querySelector("h1");
      const max = 100; // 움직일 때 최대 어디까지 나올 건지

      function handleMouseMove(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.targetOffsetTop;
        }
        const maxX = Math.round((x / width) * max) - max / 2;
        const maxY = Math.round((y / height) * max) - max / 2;

        h1.style.textShadow = `
        ${maxX}px ${maxY}px 0 rgba(0,0,0,0.7),
        ${maxX * -1}px ${maxY}px 0 rgba(255,0,255,0.7),
        ${maxX}px ${maxY * -1}px 0 rgba(0,255,255,0.7)
        `;
      }

      hero.addEventListener("mousemove", handleMouseMove);
    </script>
  </body>
</html>
