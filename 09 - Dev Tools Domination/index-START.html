<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("hello, i am %s. wow", "kim");
      // Styled
      console.log("%c hello, this is test", "font-size:48px; color:red;");
      // warning!
      console.warn("console warning");
      // Error :|
      console.error("console error msg");
      // Info
      console.info("console info msg");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      console.clear();
      // Grouping together
      dogs.forEach((el) => {
        console.groupCollapsed(`${el.name}`);
        console.log(`${el.age}`);
        console.log(`${el.name}`);
        console.groupEnd(`${el.name}`);
      });
      // counting
      console.count("test");
      console.count("test");
      console.count("test");
      console.count("test");
      console.count("test");
      console.count("lala");
      console.count("lala");
      console.count("lala");
      console.count("test");
      console.count("test");
      console.count("test");
      console.count("lala");
      console.count("lala");
      // timing

      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });
      console.table(dogs);
    </script>
  </body>
</html>
